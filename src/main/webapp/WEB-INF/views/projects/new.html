<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New employee</title>
</head>
<body>

<form th:method="POST" th:action="@{/employees}" th:object="${employee}">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="surname">Surname:</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color:darkred" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
    <br/>
    <label for="email">Email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:darkred" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <label for="phone_number">Phone number:</label>
    <input type="text" th:field="*{phone_number}" id="phone_number"/>
    <div style="color:darkred" th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}">Phone number error</div>
    <br/>
    <label for="project_id">Project ID:</label>
    <input type="text" th:field="*{project_id}" id="project_id"/>
    <div style="color:darkred" th:if="${#fields.hasErrors('project_id')}" th:errors="*{project_id}">Project ID</div>
    <input type="submit" value="Add"/>
</form>

</body>
</html>
